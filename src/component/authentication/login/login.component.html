<div class="h-screen w-full flex justify-content-center align-items-center">
  <div class="w-20 h-20rem flex flex-column align-items-center gap-4">
    <div class="text-center text-blue-700">
      <p>Logo</p>
      <h1 class="font-medium">Welcome Back</h1>
      <p class="text-bluegray-400 text-xs">
        Enter your email and password to access your account
      </p>
    </div>
    <div class="w-10 felx flex-column" style="height: fit-content">
      <div class="flex flex-column gap-1 mb-3">
        <label for="email" class="text-xs font-medium">Email</label>
        <input
          pInputText
          id="email"
          class="text-bluegray-400 text-xs"
          type="email"
          [style]="{
            height: '34px',
            padding: '8px',
            color: '#667085',
            'font-weight': 500
          }"
          placeholder="Enter your email"
        />
      </div>
      <div class="flex flex-column gap-1">
        <label for="password" class="text-xs font-medium">Password</label>
        <input
          pInputText
          id="password"
          type="password"
          [style]="{
            height: '34px',
            padding: '8px',
            color: '#667085',
            'font-weight': 500
          }"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex flex-column align-items-end">
        <p-button
          class="text-xs mb-2"
          label="Forgot password?"
          [link]="true"
          [text]="true"
          [style]="{ padding: '8px 0px', 'font-size': '12px' }"
        />
        <p-button
          class="w-full"
          [style]="{ width: '100%', padding: '7px',}"
          size="small"
          label="Sign in"
        />
        <div
          class="w-full flex justify-content-center align-items-center gap-1"
        >
          <p class="text-bluegray-400 text-xs">Don't have an account?</p>
          <p-button
            class="text-xs"
            label="Sign up"
            [link]="true"
            [text]="true"
            [routerLink]="['/', 'auth', 'signup']"
            [style]="{
              padding: '8px 0px',
              'font-size': '12px',
              border: 'transparent'
            }"
          />
        </div>
      </div>
    </div>
  </div>
</div>
